<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Airline Reservation - Search</title>
 <style>
 body { font-family: Arial; background: #f0f6fc; }
 header { background: #003366; color: white; text-align: center; padding: 
15px; }
 form {
 background: white; max-width: 500px; margin: 30px auto; padding: 20px;
 border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
 }
 label { display: block; font-weight: bold; margin-top: 12px; }
 input, select, button {
 width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; 
border-radius: 6px;
 }
 button { background: #003366; color: white; font-size: 16px; cursor: 
pointer; }
 button:hover { background: #00509e; }
 </style>
</head>
<body>
 <header>
<h1>Airline Reservation System</h1>
 </header>
 <form id="searchForm">
 <label>From:</label>
 <input type="text" id="from" required>
 <label>To:</label>
 <input type="text" id="to" required>
 <label>Departure Date:</label>
 <input type="date" id="date" required>
 <label>Return Date:</label>
 <input type="date" id="return">
 <label>Class:</label>
 <select id="class">
 <option value="Economy">Economy</option>
 <option value="Business">Business</option>
 <option value="First">First</option>
 </select>
 <label>Passengers:</label>
 <input type="number" id="passengers" value="1" min="1" max="10">
 <button type="submit">Search Flights</button>
 </form>
 <script>
document.getElementById("searchForm").addEventListener("submit", 
function(e) {
 e.preventDefault();
 const from = document.getElementById("from").value;
 const to = document.getElementById("to").value;
 const date = document.getElementById("date").value;
 const returnDate = document.getElementById("return").value;
 const travelClass = document.getElementById("class").value;
 const passengers = document.getElementById("passengers").value;
 // Redirect to flights.html with query parameters
 window.location.href = 
`flights.html?from=${from}&to=${to}&date=${date}&return=${returnDate}
&class=${travelClass}&passengers=${passengers}`;
 });
 </script>
</body>
</html>
